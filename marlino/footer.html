    <style>

        /* Footer styles */
        footer {
            background-color: rgb(17, 17, 17, 0.7);
            color: #fff;
            padding: 40px 0;
        }

        .footer-content {
            display: flex;
            justify-content: space-around;
            align-items: flex-start;
            flex-wrap: wrap;
            max-width: 1200px;
            margin: 0 auto;
        }

        .footer-section {
            flex: 1;
            max-width: 300px;
            margin: 20px;
        }

        .footer-section h3 {
            color: #e9ba22;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .footer-section ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .footer-section ul li {
            margin-bottom: 10px;
        }

        .design-section {
            flex: 1;
            max-width: 600px;
            align-items: center;
            margin: 20px;
            max-width: auto;
            margin-top: auto;
            max-height: 10px;
            margin-left: auto; /* Adjust margin-left to move it to the right */
            text-align: right; /* Align the content to the right */
        }

        .design-section a {
            color: #e9ba22;
            text-decoration: none;
        }

        .footer-section p {
            color: #ccc;
            font-size: 14px;
            line-height: 1.5;
        }

        .footer-bottom {
            text-align: center;
            margin-top: 40px;
            font-size: 14px;
        }

        .footer-bottom p {
            color: #999;
            margin: 0;
        }

        /* Social media icons */
        footer .social-icons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            color: #fff;
        }

        footer .social-icons a {
            color: #fff;
            font-size: 24px;
            margin: 0 10px;
            transition: color 0.3s ease;
        }

        footer .social-icons a:hover {
            color: purple; /* Change color on hover */
            transform: scale(1.5);
            transition: 0.5s;
            border: purple 2px solid;
        }

        /* nav styles */
        footer nav {
            display: block;
            justify-content: space-evenly;
            align-items: center;
        }
        
        footer .nav-links {
            list-style: none;
            display: block;
        }
        
        footer .nav-links li {
            margin: 0 10px;
        }
        
        footer .nav-links li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s ease;
        }
        
        footer .nav-links li a:hover {
            color: purple; /* Change color on hover */
            transform: scale(1.5);
            transition: 0.5s; /* Change color on hover */
        }
        
        footer .nav-links li a.active {
            color: purple; /* Active link color */
        }

        /* Chatbot and Recommendations */
        #chatbot,
        #recommendations {
            max-width: 300px;
            margin: 20px;
            color: #fff;
        }

        /* Media Query for Smaller Screens */
        @media screen and (max-width: 768px) {
            .footer-section {
                flex: 1 1 100%;
                margin: 0;
            }
            

            .design-section {
                flex: 1 1 100%;
                margin: 0;
                text-align: center;
            }
        }
    </style>
