<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="studio.css">
    <title>Responsive Image Grid</title>
</head>

<body>
    <!-- Header -->
    <div class="header">
        <h1>Branding</h1>
    </div>

    <!-- Photo Grid -->
    <div class="row">

        <div class="column">
            <div class="img-hover-zoom">
                <img src="../images/a1.jpg" style="width:100%" alt="">
            </div>
            <div class="img-hover-zoom">
                <img src="../images/o (1).jpg" style="width:100%" alt="">
            </div>
            <div class="img-hover-zoom">
                <img src="../images/s (1).jpg" style="width:100%" alt="">
            </div>
        </div>

        <div class="column">
            <div class="img-hover-zoom">
                <img src="../images/y1 (1).jpg" style="width:100%" alt="">
            </div>
            <div class="img-hover-zoom">
                <img src="../images/a2.jpg" style="width:100%" alt="">
            </div>
            <div class="img-hover-zoom">
                <img src="../images/o (5).jpg" style="width:100%" alt="">
            </div>
        </div>

        <div class="column">
            <div class="img-hover-zoom">
                <img src="../images/s (8).jpg" style="width:100%" alt="">
            </div>
            <div class="img-hover-zoom">
                <img src="../images/y1 (16).jpg" style="width:100%" alt="">
            </div>
            <div class="img-hover-zoom">
                <img src="../images/a12.jpg" style="width:100%" alt="">
            </div>
        </div>

        <div class="column">
            <div class="img-hover-zoom">
                <img src="../images/a3.jpg" style="width:100%" alt="">
            </div>
            <div class="img-hover-zoom">
                <img src="../images/o (4).jpg" style="width:100%" alt="">
            </div>
            <div class="img-hover-zoom">
                <img src="../images/y1 (26).jpg" style="width:100%" alt="">
            </div>
        </div>

    </div>

</body>
</html>
