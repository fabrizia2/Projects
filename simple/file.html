<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gen She Podcast</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f8f8f8;
  }

  .container {
    max-width: 600px;
    margin: 50px auto;
    text-align: center;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  .podcast-image {
    width: 200px;
    height: 200px;
    border-radius: 50%;
    overflow: hidden;
    margin: 0 auto 20px;
  }

  .podcast-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .podcast-title {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 10px;
  }

  .podcast-host {
    font-size: 16px;
    color: #777;
    margin-bottom: 20px;
  }

  .platform-icons {
    display: flex;
    justify-content: center;
  }

  .platform-icons img {
    width: 40px;
    margin: 0 10px;
    cursor: pointer;
    transition: transform 0.3s ease;
  }

  .platform-icons img:hover {
    transform: scale(1.1);
  }
</style>
</head>
<body>

<div class="container">
  <div class="podcast-image">
    <img src="../renish-portfolio/images/fav1b.png" alt="Podcast Image">
  </div>
  <div class="podcast-title">The Gen She Podcast</div>
  <div class="podcast-host">with Avni</div>
  <div class="platform-icons">
    <img src="spotify-icon.png" alt="Spotify">
    <img src="apple-music-icon.png" alt="Apple Music">
    <img src="youtube-icon.png" alt="YouTube">
  </div>
  <div>
    <a href="#" style="text-decoration: none; color: #007bff;">LEARN MORE</a>
  </div>
</div> 8

</body>
</html>
