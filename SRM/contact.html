<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <title>Contact Page</title>
</head>
<body>
    <div id="header-placeholder"></div>
    <div class="con">
        <h1>Contact Us</h1>
        <p>Have a question or concern? We'd love to hear from you. Fill out the form below and we'll get back to you as soon as possible.</p>
    </div>
    
    <div class="container">
        <div class="left-section">
            <img src="../Irvine/images/re13.jpg" alt="Image">
        </div>
        <div class="right-section">
            <div class="store-info">
                <h3>Visit Our Flagship Store</h3>
                <p>500 Terry Francois Street</p>
                <p>San Francisco, CA 94158</p>
                <p>Mail: info@mywebsite.com</p>
                <p>Tel: +123 456 7890</p>
            </div>
            <div class="write-us">
                <h3>Write Us</h3>
                <form action="#">
                    <input type="text" placeholder="First Name">
                    <input type="text" placeholder="Last Name">
                    <input type="email" placeholder="Email">
                    <textarea placeholder="Leave us a message..."></textarea>
                    
                </form>
                <button type="submit" class="button">Submit</button>
            </div>
        </div>
        
    </div>

    <div id="footer-placeholder"></div>
</body>
<script src="header-footer.js"></script>
</html>
