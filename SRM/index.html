<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="index.css">
    <title>Website Layout</title>
</head>
<body>
    <div id="header-placeholder"></div>

    <section class="main-content">
        <div class="left-panel">
            <img src="../Irvine/images/img3.jpg" alt="Image 1">
            
        </div>
        <div class="right-panel">
            
            <div class="text">
                <h2>Comfy Chic Loungewear</h2>
                <p>This is a paragraph. Click here to add your text.</p>
                <a href="#" class="btn">Shop Collection</a>
            </div>

            <div class="right-image">
                <img src="../renish-portfolio/images/fav1b.png" alt="Image 2">
            </div>
        </div>
    </section>

    <section class="video-section">
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/RR0Qvqzyrf0" frameborder="0" allowfullscreen></iframe>
        </div>
    </section>

    <section class="second-section">
        <div class="left-panel">
            <img src="../renish-portfolio/images/fav1b.png" alt="Woman in red dress">
        </div>
        <div class="right-panel">
            <div class="image-text">
                <img src="../renish-portfolio/images/fav1b.png" alt="Style">
                <div class="content">
                    <h2>At Home, In Style.</h2>
                    <p>This is a paragraph. Click here to add your text.</p>
                    <a href="#" class="btn">View More</a>
                </div>
            </div>
        </div>
    </section>

    <section class="gallery">
        <div class="gallery-item">
            <img src="../renish-portfolio/images/fav1b.png" alt="Image 1">
        </div>
        <div class="gallery-item">
            <img src="../renish-portfolio/images/fav1b.png" alt="Image 2">
        </div>
        <div class="gallery-item">
            <img src="../renish-portfolio/images/fav1b.png" alt="Image 3">
        </div>
        <div class="gallery-item">
            <img src="../renish-portfolio/images/fav1b.png" alt="Image 4">
        </div>
    </section>

    <div id="footer-placeholder"></div>
</body>
<script src="header-footer.js"></script>
</html>
